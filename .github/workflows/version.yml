name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0, 1.1.0, 2.0.0)'
        required: true
        type: string
      version-type:
        description: 'Version type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Update version
        run: |
          echo "Updating all workspace versions to ${{ inputs.version }}"
          npm version ${{ inputs.version }} --no-git-tag-version --allow-same-version || true
          pnpm -r --filter './packages/*' exec npm version ${{ inputs.version }} --no-git-tag-version --allow-same-version
      
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(release): bump version to v${{ inputs.version }}'
          branch: release/v${{ inputs.version }}
          title: 'Release v${{ inputs.version }}'
          body: |
            This PR prepares the release of version v${{ inputs.version }}.
            Once merged, the publish workflow will trigger automatically.
