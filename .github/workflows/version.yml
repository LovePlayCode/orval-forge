name: Create Release PR

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 1.0.0, 1.1.0, 2.0.0)'
        required: true
        type: string
      version-type:
        description: 'Version type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write
  pull-requests: write

jobs:
  version:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8.15.0
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Update version
        run: |
          echo "Updating all workspace versions to ${{ inputs.version }}"
          
          # 更新根 package.json
          jq --arg version "${{ inputs.version }}" '.version = $version' package.json > package.json.tmp
          mv package.json.tmp package.json
          
          # 更新所有 workspace 包的版本
          find packages -name "package.json" -type f | while read -r pkg; do
            echo "Updating $pkg to version ${{ inputs.version }}"
            jq --arg version "${{ inputs.version }}" '.version = $version' "$pkg" > "$pkg.tmp"
            mv "$pkg.tmp" "$pkg"
          done
          
          # 更新 pnpm-lock.yaml
          pnpm install --lockfile-only
      
      - name: Create Pull Request
        id: cpr
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(release): bump version to v${{ inputs.version }}'
          branch: release/v${{ inputs.version }}
          base: main
          title: 'Release v${{ inputs.version }}'
          body: |
            This PR prepares the release of version v${{ inputs.version }}.
            Once merged, the publish workflow will trigger automatically.
            
            ## ⚠️ If you find issues before merging:
            
            **Option 1: Fix in main first (for critical bugs)**
            1. Close this PR (don't merge)
            2. Create a fix PR and merge to main
            3. Delete the `release/v${{ inputs.version }}` branch
            4. Re-run this workflow to create a fresh release PR
            
            **Option 2: Minor fixes in release branch**
            1. Checkout this branch: `git checkout release/v${{ inputs.version }}`
            2. Make your changes and commit
            3. Push changes: `git push origin release/v${{ inputs.version }}`
            4. This PR will auto-update
            
            **Option 3: Cancel this release**
            1. Close this PR without merging
            2. Delete the `release/v${{ inputs.version }}` branch
      
      - name: Check PR result
        run: |
          echo "Pull Request Number - ${{ steps.cpr.outputs.pull-request-number }}"
          echo "Pull Request URL - ${{ steps.cpr.outputs.pull-request-url }}"
          echo "Pull Request Operation - ${{ steps.cpr.outputs.pull-request-operation }}"
          if [ -z "${{ steps.cpr.outputs.pull-request-number }}" ]; then
            echo "No pull request was created (possibly no changes detected)"
          fi
